<!DOCTYPE html>
<html lang="en">
<head>
  <title>Klar kann man um die Uhrzeit schon n Bier trinken</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="jumbotron text-center">
    <p>Kann man um die Uhrzeit schon n' Bierchen trinken?</p> 
    <div id="spinnerDiv" class="d-flex justify-content-center">
    <div id="loader" class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <h1 id="message"></h1>
  </div>
  
</div>
<div class="fixed-bottom">
<div class="d-flex justify-content-center">
    <button id="reload" type="button" class="btn btn-outline-dark">Nochmal überprüfen</button>
</div>
</div>

<script> 
$('#loader').show(0).delay(3000).hide(0);
$('#message').hide(0).delay(3000).show(0);
$(document).ready(function() {
    var quotes = new Array("Klaro!", "Na sichi diggi!", "Klar! Bier geht immer.", "Mhhhh, Bier!", "Es ist immer nach 4!"),
    randno = quotes[Math.floor( Math.random() * quotes.length )];
    $('#message').text( randno );
});
$(document).ready(function(){
        $("#reload").click(function(){
            location.reload(true);
        });
    });
</script>
</body>
</html>
